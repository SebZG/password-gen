<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br>
            <span>random password</span>
        </h1>
        <p>Never use an insecure password again</p>
        <div id="btns-wrapper">
            <button id="btn">Generate passwords</button>
            <div id="checkbox-wrapper">
                <label><input type="checkbox" id="toggle-numbers" checked>Numbers</label>
                <label><input type="checkbox" id="toggle-symbols" checked>Symbols</label>
            </div>
        </div>

        <div class="divider"></div>

        <div id="password-wrapper">

            <div class="tooltip">
                <span class="tooltipText">Copy</span>
                <p id="password1"></p>
            </div>

            <div class="tooltip">
                <span class="tooltipText">Copy</span>
                <p id="password2"></p>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
